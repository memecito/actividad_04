<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="selector">
        <option>1</option>
    </select>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            let sel= document.querySelector("selector");
            let opcion= document.createAttribute("option");
            opcion.text="5";
            sel.append(opcion);
        })
    </script>
</body>
</html>
